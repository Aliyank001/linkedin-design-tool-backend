<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">ðŸ“Š</span>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="nav-item active">
                <span class="nav-icon">ðŸ‘¥</span>
                <span>User Management</span>
            </a>
            <a href="#" class="nav-item" id="logoutBtn">
                <span class="nav-icon">ðŸšª</span>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <h1>User Management</h1>
            <div class="admin-info">
                <span id="adminName">Administrator</span>
            </div>
        </header>

        <!-- Filters & Search -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="form-control" 
                        placeholder="Search by name or email..."
                    >
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-status="all">
                        All Users
                    </button>
                    <button class="filter-tab" data-status="pending">
                        Pending (<span id="pendingCount">0</span>)
                    </button>
                    <button class="filter-tab" data-status="approved">
                        Approved (<span id="approvedCount">0</span>)
                    </button>
                    <button class="filter-tab" data-status="rejected">
                        Rejected (<span id="rejectedCount">0</span>)
                    </button>
                </div>
            </div>
        </section>

        <!-- Users Table -->
        <section class="users-section">
            <div class="table-container">
                <table class="data-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Renewal Date</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="8" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be inserted here -->
            </div>
        </section>
    </main>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>User Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="userDetailsBody">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Payment Screenshot Modal -->
    <div id="screenshotModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Payment Screenshot</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <img id="screenshotImage" src="" alt="Payment Screenshot" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <!-- Reject Reason Modal -->
    <div id="rejectModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reject User</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Please provide a reason for rejection:</p>
                <textarea 
                    id="rejectReason" 
                    class="form-control" 
                    rows="4" 
                    placeholder="e.g., Payment screenshot is not clear or invalid payment amount..."
                ></textarea>
                <div class="modal-actions">
                    <button class="btn btn-secondary modal-close">Cancel</button>
                    <button class="btn btn-danger" id="confirmRejectBtn">Reject User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
